<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p>Created at: {{ post.created_at }}</p>
    {% endfor %}
</body>
</html>
